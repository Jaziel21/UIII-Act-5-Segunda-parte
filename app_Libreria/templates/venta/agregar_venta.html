<!-- templates/venta/agregar_venta.html -->

{% extends 'base.html' %}

{% block content %}
<div class="soft-card p-4">
    <h2>ðŸ’° Agregar Venta</h2>
    
    {% if error %}
    <div class="alert alert-danger">
        {{ error }}
    </div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Libro *</label>
                    <select class="form-select" name="libro" required>
                        <option value="">Seleccionar libro...</option>
                        {% for libro in libros %}
                            <option value="{{ libro.id }}" data-precio="{{ libro.precio }}">
                                {{ libro.titulo }} - Stock: {{ libro.stock }} - ${{ libro.precio }}
                            </option>
                        {% empty %}
                            <option value="">No hay libros disponibles</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Cantidad *</label>
                    <input type="number" class="form-control" name="cantidad" min="1" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Precio Unitario *</label>
                    <input type="number" step="0.01" class="form-control" name="precio_unitario" required>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Nombre del Cliente *</label>
                    <input type="text" class="form-control" name="cliente_nombre" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Email del Cliente *</label>
                    <input type="email" class="form-control" name="cliente_email" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Estado *</label>
                    <select class="form-select" name="estado" required>
                        <option value="PEN">Pendiente</option>
                        <option value="COM" selected>Completada</option>
                        <option value="CAN">Cancelada</option>
                        <option value="DEV">Devuelta</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="{% url 'ver_ventas' %}" class="btn btn-secondary me-md-2">Cancelar</a>
            <button type="submit" class="btn btn-success">Registrar Venta</button>
        </div>
    </form>
</div>

<script>
    // Auto-completar precio cuando se selecciona un libro
    document.querySelector('select[name="libro"]').addEventListener('change', function() {
        const selectedOption = this.options[this.selectedIndex];
        const precio = selectedOption.getAttribute('data-precio');
        if (precio) {
            document.querySelector('input[name="precio_unitario"]').value = precio;
        }
    });
</script>
{% endblock %}
